# Command: flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons.yaml

dev_dependencies:
  flutter_launcher_icons: "^0.10.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/x.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#000000"
#  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
  windows:
    generate: false